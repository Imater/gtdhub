<div class="header-wrap layout-row">
    <div ng-include="'components/navbar/navbar.html'"></div>
</div>
<div class="layout-wrap" ng-if="false">
    <div class="layout-table">
        <div class="layout-row">
            <div class="layout-col ww1" style="width:20%;">
            </div>
            <div class="resize-handle"></div>
            <div class="layout-col ww3" style="">
                <div class="layout-inside-row hh1" style="height: 80%">
                </div>
                <div class="resize-handle-h"></div>
                <div class="layout-inside-row hh2" style="height: 20%">
                </div>
            </div>
            <div class="resize-handle"></div>
            <div class="layout-col ww5" style="width:20%;">
            </div>
        </div>
    </div>
</div>

<div class="layout-wrap">
  <div class="layout-table"
       ng-repeat="row in windows.rows track by $index"
       style="height:{{row.height}}%;">
    <div class="layout-row">
      <div class="layout-col"
           ng-repeat="col in row.cols track by $index"
           style="width:{{col.width}}%; background: {{col.color}}">
          {{col}}
    </div>
  </div>
</div>
